        const files = new Map();
        for (let fileUrl of fileUrls) {
            const dateText = fileUrl.match(/\d{4}-\d{2}-\d{2}/)[0];
            const year = dateText.slice(0, 4);
            const monthAndDay = dateText.slice(5);
            if (!files.has(monthAndDay))
                files.set(monthAndDay, []);
            files.get(monthAndDay).push({ year, fileUrl });
        }

        const todayElement = document.getElementById('today');
        const yearElement = document.getElementById('year');

        const today = new Date();
        const todaysFiles = files.get(mm_dd(new Date()));
        for (let file of todaysFiles) {
            const option = document.createElement('option');
            option.value = file.fileUrl;
            option.innerText = file.year;
            yearElement.appendChild(option);
        }
        console.log(todaysFiles);
        
        timeThings();
        setInterval(timeThings, 1000);
        const formatted = yyyy_mm_dd(today);
        console.log(formatted);
        console.log(fileUrls.filter(x => x.includes(formatted)));

        const first = new Date('2014-12-11');
        console.log(first.toUTCString());
        console.log(addDay(first).toUTCString());
        let day = first;
        for (let i = 0; i < 1000; i++) {
            day = addDay(day);
            if (fileUrls.filter(x => x.includes(day.toISOString().slice(0+5, 10))).length === 0) {
                console.log(day.toISOString().slice(0, 10));
            }
        }

        function timeThings()
        {
            const today = new Date().toLocaleString(undefined, { weekday: "long", month: "long", day: "numeric" });
            todayElement.innerText = today;
        }

        function getDateStringWithoutYear(date) {
            return date.toDateString().replace(date.getFullYear(), '').trim();
        }

        function yyyy_mm_dd(date) {
            const mm = date.getMonth() + 1; // getMonth() is zero-based
            const dd = date.getDate();

            return [date.getFullYear(),
                (mm>9 ? '' : '0') + mm,
                (dd>9 ? '' : '0') + dd
            ].join('-');
        }

        function mm_dd(date) {
            const mm = date.getMonth() + 1; // getMonth() is zero-based
            const dd = date.getDate();

            return [
                (mm>9 ? '' : '0') + mm,
                (dd>9 ? '' : '0') + dd
            ].join('-');
        }

        function addDay(date) {
            const newDate = new Date(date);
            newDate.setDate(newDate.getDate() + 1);
            return newDate;
        }
